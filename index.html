<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transliterate Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Transliterate Online Service With API">
    <meta name="author" content="Marchenko Alexandr, marchenko.alexandr@gmail.com">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/latest/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/icon-144.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/icon-114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/icon-72.png">
    <link rel="apple-touch-icon-precomposed" href="assets/icon-57.png">
</head>
<body>
    <div class="container-fluid" style="margin:20px auto">
        <h3>Transliterate Service</h3>
        <form method="get" class="form-inline row-fluid">
            <input class="span12" value="{{ text }}" type="text" name="text" placeholder="Enter text to transliterate and press Enter" required>
        </form>

        {% if resp %}
        <div class="alert alert-success" style="padding:5px 7px">{{ resp }}</div>
        {% endif %}

        <hr>

        <div style="text-align:center"><a href="//github.com/mac2000/transliterate-service/blob/master/README.md">Transliterate API</a></div>

        <a href="//github.com/mac2000/transliterate-service"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    </div>
</body>
</html>
